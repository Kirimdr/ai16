<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="style_inscrire.css">
</head>
<body>

<div class="register-container">
    <div class="logo-container">
        <img src="chemin/vers/le/logo.png" alt="Logo" class="logo">
    </div>
    <div class="register-box">
        <h2>Inscription</h2>
        <form action="#">
            <div class="input-group">
                <label for="nom"></label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="input-group">
                <label for="prenom"></label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>
            <div class="input-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="input-group">
                <label for="tel"></label>
                <input type="tel" id="tel" name="tel" placeholder="Votre téléphone" required>
            </div>
            <div class="button-group">
                <button class="btn-register">Inscrire</button>
            </div>
        </form>
    </div>
</div>
<script src="dynamique.js"></script>
</body>
</html>
